<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <form id="weather-form">
      <input type="text" id="location-input" placeholder="Enter a location">
      <button type="submit">Get Weather</button>
    </form>
    <div id="weather-info">
      <div id="weather-icon"></div> //weather picture
      <div id="temperature"></div> //temp in both c and f
      <div id="description"></div> //sky description
      <div id="humidity"></div> //level of humidity
      <div id="wind-speed"></div> //speed of the wind
      <div id="error-message"></div> //error message
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
